<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Registration</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      color: #ccc;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Employee Registration Form</h2>
    <form id="employeeForm">
      <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empName" required />
      </div>
      <div class="mb-3">
        <label for="empEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="empEmail" required />
      </div>
      <div class="mb-3">
        <label for="empNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="empNumber" required />
      </div>
      <div class="mb-3">
        <label for="empAddress" class="form-label">Address</label>
        <textarea class="form-control" id="empAddress" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="empSalary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="empSalary" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="output" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("employeeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("empName").value;
      const email = document.getElementById("empEmail").value;
      const number = document.getElementById("empNumber").value;
      const address = document.getElementById("empAddress").value;
      const salary = document.getElementById("empSalary").value;

      document.getElementById("output").innerHTML = `
        <div class="alert alert-success">
          <h5>âœ… Employee Registered Successfully!</h5>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Phone:</strong> ${number}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Salary:</strong> $${salary}</p>
        </div>
      `;

      document.getElementById("employeeForm").reset();
      console.log(name);
      console.log(email);
      console.log(number);
      console.log(address);
      console.log(salary);
    });
  </script>
</body>
</html>
